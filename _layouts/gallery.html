---
layout: default
---

<div class="gallery-container">
    <div class="gallery-header">
        <h1>{{ page.title }}</h1>
        {% if page.description %}
        <p class="gallery-description">{{ page.description }}</p>
        {% endif %}
    </div>

    <div class="gallery-grid">
        {% for image in page.images %}
        <div class="gallery-item">
            <a href="{{ image.url | relative_url }}" class="gallery-link">
                <img src="{{ image.thumbnail | relative_url }}" alt="{{ image.title }}" loading="lazy">
                <div class="gallery-item-overlay">
                    <h3>{{ image.title }}</h3>
                    {% if image.description %}
                    <p>{{ image.description }}</p>
                    {% endif %}
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.gallery-container {
    padding: 20px;
}

.gallery-header {
    text-align: center;
    margin-bottom: 40px;
}

.gallery-header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.gallery-description {
    font-size: 1.1rem;
    color: #888;
    max-width: 600px;
    margin: 0 auto;
}

.gallery-item-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    padding: 20px;
    color: white;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-item:hover .gallery-item-overlay {
    opacity: 1;
}

.gallery-item-overlay h3 {
    margin-bottom: 5px;
    font-size: 1.1rem;
}

.gallery-item-overlay p {
    font-size: 0.9rem;
    opacity: 0.8;
}
</style>
