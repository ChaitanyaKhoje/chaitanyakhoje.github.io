---
layout: default
---
<div class="gallery-item">
  <div class="gallery-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">Captured on {{ page.date | date: "%B %d, %Y" }}</p>
  </div>

  <div class="gallery-content">
    <div class="image-container">
      <img src="{{ page.image }}" alt="{{ page.title }}" class="full-width">
    </div>

    <div class="image-details">
      <h2>Details</h2>
      <ul>
        <li><strong>Exposure Time:</strong> {{ page.exposure_time }}</li>
        <li><strong>Equipment:</strong>
          <ul>
            {% for item in page.equipment %}
            <li>{{ item }}</li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div>

    <div class="image-description">
      {{ content }}
    </div>
  </div>
</div>
