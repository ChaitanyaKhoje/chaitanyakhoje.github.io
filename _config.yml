title: Chaitanya Khoje
email: contact@chaitanyakhoje.com
description: >-
  Astrophotographer capturing the wonders of the cosmos through telescopes and cameras.
  Specializing in deep sky objects, galaxies, and nebulae.
baseurl: ""
url: "https://chaitanyakhoje.github.io"

# Social media
github_username: chaitanyakhoje
instagram_username: chaitanyakhoje

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  gallery:
    output: true
    permalink: /gallery/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "gallery"
    values:
      layout: "gallery"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - README.md
  - Rakefile
  - .github